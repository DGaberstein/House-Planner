<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Planner</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const HousePlanner = () => {
            const [plotLength, setPlotLength] = React.useState('');
            const [plotWidth, setPlotWidth] = React.useState('');
            const [suggestion, setSuggestion] = React.useState(null);
            const mountRef = React.useRef(null);

            React.useEffect(() => {
                if (suggestion && mountRef.current) {
                    const scene = new THREE.Scene();
                    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                    const renderer = new THREE.WebGLRenderer();
                    
                    renderer.setSize(400, 400);
                    mountRef.current.innerHTML = '';
                    mountRef.current.appendChild(renderer.domElement);

                    // Create a simple house model
                    const geometry = new THREE.BoxGeometry(suggestion.width, 3, suggestion.length);
                    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
                    const house = new THREE.Mesh(geometry, material);
                    scene.add(house);

                    // Add ground plane
                    const planeGeometry = new THREE.PlaneGeometry(20, 20);
                    const planeMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc, side: THREE.DoubleSide });
                    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
                    plane.rotation.x = Math.PI / 2;
                    plane.position.y = -1.5;
                    scene.add(plane);

                    camera.position.set(10, 5, 10);
                    camera.lookAt(0, 0, 0);

                    const animate = () => {
                        requestAnimationFrame(animate);
                        house.rotation.y += 0.01;
                        renderer.render(scene, camera);
                    };

                    animate();
                }
            }, [suggestion]);

            const generateSuggestion = () => {
                const length = parseFloat(plotLength);
                const width = parseFloat(plotWidth);
                
                if (isNaN(length) || isNaN(width)) {
                    alert('Please enter valid dimensions');
                    return;
                }

                const suggestedHouse = {
                    length: Math.min(length * 0.8, 20),
                    width: Math.min(width * 0.8, 15),
                    rooms: Math.floor((length * width) / 50)
                };

                setSuggestion(suggestedHouse);
            };

            return (
                <div className="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-xl">
                    <h2 className="text-2xl font-bold mb-4">House Planner</h2>
                    <div className="space-y-4">
                        <div className="flex space-x-4">
                            <div className="flex-1">
                                <label htmlFor="length" className="block text-sm font-medium text-gray-700">
                                    Plot Length (m)
                                </label>
                                <input
                                    type="number"
                                    id="length"
                                    value={plotLength}
                                    onChange={(e) => setPlotLength(e.target.value)}
                                    placeholder="Enter plot length"
                                    className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                                />
                            </div>
                            <div className="flex-1">
                                <label htmlFor="width" className="block text-sm font-medium text-gray-700">
                                    Plot Width (m)
                                </label>
                                <input
                                    type="number"
                                    id="width"
                                    value={plotWidth}
                                    onChange={(e) => setPlotWidth(e.target.value)}
                                    placeholder="Enter plot width"
                                    className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                                />
                            </div>
                        </div>
                        <button 
                            onClick={generateSuggestion}
                            className="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                        >
                            Generate Suggestion
                        </button>
                    </div>
                    {suggestion && (
                        <div className="mt-4">
                            <h3 className="text-lg font-semibold">Suggested House Plan:</h3>
                            <p>Length: {suggestion.length.toFixed(2)} m</p>
                            <p>Width: {suggestion.width.toFixed(2)} m</p>
                            <p>Recommended rooms: {suggestion.rooms}</p>
                            <div ref={mountRef} className="mt-4 border border-gray-300 rounded"></div>
                        </div>
                    )}
                    <p className="mt-4 text-sm text-gray-500">
                        Note: This is a basic suggestion and 3D model. Consult with an architect for detailed plans.
                    </p>
                </div>
            );
        };

        ReactDOM.render(<HousePlanner />, document.getElementById('root'));
    </script>
</body>
</html>
